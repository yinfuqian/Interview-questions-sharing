<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试题管理</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .btn {
            padding: 80px 120px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .add-btn {
            background-color: #28a745;
        }
        .view-btn {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div>
        <button class="btn add-btn" onclick="window.location.href='/add'">我要添加面试题</button>
       <button class="btn view-btn" onclick="window.location.href='/view?page=1&limit=10'">我要浏览面试题</button>

    </div>
</body>
<script>
function viewInterviewQuestions(page, limit) {
    window.location.href = `/view?page=${page}&limit=${limit}`;
}
</script>
</html>
